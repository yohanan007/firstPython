<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>index du site</title>
     <!-- Load required Bootstrap and BootstrapVue CSS -->
        <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    </head>
    <body class="container bg-light ">
        <header class="mt-3">        
            <h1 class="ml-1 mr-1 text-light bg-dark text-center">MANAGEMENT SITE</h1>
        </header>
   
        <nav class=" ml-1 mr-1 navbar navbar-expand-lg navbar-dark bg-secondary">
           <a class="nav-link text-light" href={% url 'index' %}>index</a>
        </nav>

        <section class="container">
            <div class="card mt-5">
                <div class="card-body bg-light ">
                        <div class="card-title">connexion</div>
                        <div class="card-body">
                            <form class="p-5">
                            <div class="form-group">
                                <input class="form-control" placeholder="utilisateur">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="mot de passe">
                            </div>
                            <button type="submit" class="btn btn-dark">save</button>
                            </form>
                        </div>
                </div>
            </div>
            
        <div id="app" v-bind:class="{ active: isActive, 'text-danger': hasError }">
            [[ message ]]  
        </div>
        {% load static %}
        <!-- Load polyfills to support older browsers -->
       
           <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
           <script src="{% static 'js/index.js' %}"></script>  
           <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>

<!-- Load Vue followed by BootstrapVue -->
<script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
<script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

</section>
    </body>
</html>
